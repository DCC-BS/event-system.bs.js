name: Build & Test
on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    ci:
        uses: DCC-BS/ci-workflows/.github/workflows/frontend-ci.yml@v5
        with:
            node_version: "24.x"
            working_directory: "."
            run_biome: true
            run_playwright: false
            install_method: "bun" # 'bun' | 'npm' | 'pnpm' | 'yarn'
            install_command: "bun install" # optional override; default per install_method
            build_command: "bun generate"
            test_command: ""
            artifact_name: "playwright-report"
            artifact_retention_days: 30
